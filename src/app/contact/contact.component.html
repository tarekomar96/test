<section class="contact p-5">

    <div class="text-center mb-4">
        <h2>CONATCT SECTION</h2>

        <div class="position-relative">
            <i class="fa-solid fa-star"></i>
            <div class="left"></div>
            <div class="right"></div>

        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-content">
                    <input type="text" class="form-control mb-3" placeholder="userName">
                    <input type="number" class="form-control mb-3" placeholder="userAge">
                    <input type="email" class="form-control mb-3" placeholder="userEmail">
                    <input type="password" class="form-control mb-3" placeholder="userPassword">
                    <button class="mb-3 rounded">send Message</button>
                </div>
            </div>
        </div>
    </div>
</section>
